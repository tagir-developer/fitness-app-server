enum ResponseStatuses {
  SUCCESS
  ERROR
}

type User {
  id: ID!
  userName: String
  email: String!
  password: String!
  age: Int
}

type RegisterData {
  accessToken: String!
  refreshToken: String!
  user: User
  status: ResponseStatuses!
}

type LogoutData {
  token: String!
  status: ResponseStatuses!
}

# type AuthResponse {
#   message: String!
# }

input UserInput {
  email: String!
  password: String!
}

type Query {
  getAllUsers: [User]!
  # getUser(id: ID!): User!
  getUser(email: String!): User!
}

type Mutation {
  createUser(user: UserInput!): User!
  register(user: UserInput!): RegisterData!
  login(user: UserInput!): RegisterData!
  logout(refreshToken: String!): LogoutData!
}
